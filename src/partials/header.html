<header class="page__header header">
  <div class="header__container container">
    <a class="header__logo logo">
      <svg class="logo__img" width="92" height="28">
        <use xlink:href="img/sprite.svg#logo"></use>
      </svg>
    </a>
    <button class="header__burger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight">
      <svg class="header__burger-icon icon" width="18" height="14">
        <use xlink:href="img/sprite.svg#burger"></use>
      </svg>
    </button>
    <nav class="header__nav nav offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel">
      <div class="nav__header">
        <a class="logo">
          <img class="logo__img" src="./img/logo.svg" alt="Логотип" width="92" height="28">
        </a>
        <button class="nav__close btn-reset" data-bs-dismiss="offcanvas" aria-label="Close">
          <svg class="nav__close-icon icon" width="14" height="14">
            <use xlink:href="img/sprite.svg#close"></use>
          </svg>
        </button>
      </div>
      <div class="nav__phones dropdown">
        <div class="dropdown__header">
          <a href="tel:+780000000">0 800 750 643</a>
          <button class="dropdown__btn">
            <svg class="icon" width="8" height="4">
              <use xlink:href="img/sprite.svg#arrow"></use>
            </svg>
          </button>
        </div>
        <div class="dropdown__content">
          <a href="tel:+380000000000">+380 00 000 00 00</a>
          <a href="tel:+380000000001">+380 00 000 00 01</a>
        </div>
      </div>

      <ul class="nav__list site-menu list-reset">
        <li class="site-menu__item dropdown">
          <div class="dropdown__header">
            <a class="site-menu__link" href="#">Про нас</a>
            <button class="dropdown__btn">
              <svg class="icon" width="8" height="4">
                <use xlink:href="img/sprite.svg#arrow"></use>
              </svg>
            </button>
          </div>
          <ul class="site-menu__submenu list-reset dropdown__content">
            <li class="site-menu__item">
              <a class="site-menu__link site-menu__link--drop" href="#">Блог</a>
            </li>
            <li class="site-menu__item">
              <a class="site-menu__link site-menu__link--drop" href="#">Видео</a>
            </li>
            <li class="site-menu__item">
              <a class="site-menu__link site-menu__link--drop" href="#">Вопросы</a>
            </li>
          </ul>
        </li>
        <li class="site-menu__item">
          <a class="site-menu__link" href="#">Цены</a>
        </li>
        <li class="site-menu__item">
          <a class="site-menu__link" href="#">Контакты</a>
        </li>
      </ul>
      <ul class="nav__user user-menu list-reset">
        <li class="user-menu__item">
          <a class="user-menu__link btn btn--fill" href="#">Вход</a>
        </li>
        <li class="user-menu__item">
          <a class="user-menu__link btn" href="#">Регистрация</a>
        </li>
      </ul>
      <div class="nav__lang lang dropdown dropdown--no-mobile">
        <div class="dropdown__header">
          <a class="nav__lang-link" href="#">Рус</a>
          <button class="dropdown__btn">
            <svg class="icon" width="8" height="4">
              <use xlink:href="img/sprite.svg#arrow"></use>
            </svg>
          </button>
        </div>
        <div class="dropdown__content">
          <a class="nav__lang-link" href="#">Укр</a>
        </div>
      </div>
    </nav>
  </div>
</header>
