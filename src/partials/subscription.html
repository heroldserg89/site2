<section class="subscription subscription--bg-base">
  <div class="subscription__wrapper container">
    <h2 class="subscription__title title-section title-section--center">Подпишись на наши новости!</h2>
    <p class="subscription__text">Введи свой электронный адрес и будь в курсе всех обновлений</p>
    <form class="subscription__form" action="https://echo.htmlacademy.ru/" method="POST">

      <label class="subscription__input field">
        <span class="field__label visually-hidden">Ввведите email</span>
        <div class="field__wrapper">
          <input class="field__input" id="subscriptionInput" type="email" name="email" autocomplete="off" required>
        </div>
        <div class="field__error"></div>
      </label>
      <button class="subscription__btn btn" type="submit">Отправить</button>
    </form>
  </div>
</section>
